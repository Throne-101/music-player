<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex min-vh-100 flex-column justify-content-center align-items-center">
        <div class="background-container">
            
            <img src="" class="background" alt="">
        </div>
        
        <div class="player-container">
            
            <div class="music">

                <!-- header -->
                <div class="header d-flex justify-content-between mb-3">
                    <i class="fa-solid fa-arrow-left-long back"></i>
                    <i class="fa-solid fa-list list"></i>
                </div>
    
                <!-- img container -->
                <div class="img-container">
                    <div class="inner-circle"><div class="inn-circle"></div></div>
                    <img src="" class="track-img">
                </div>
    
                <!-- track info -->
                <h2 class="track-name text-center mt-3"></h2>
    
                <h4 class="artist-name text-center"></h4>
    
                <!-- audio tag -->
                <audio src=""></audio>
    
                <!-- progress -->
                <div class="progressBar-container">
                    <div class="progress"></div>
                </div>
    
                <div class="duration-wrapper">
                    <span class="current-time">00:00</span>
                    <span class="duration">00:00</span>
                </div>
    
                <div class="soundBar-container">
                    <i class="fa-solid fa-volume-low"></i>
                    <input type="range" min="0" max="100" value="20"  class="soundBar">
                    <i class="fa-solid fa-volume-high"></i>
                </div>
    
                <!-- control bar -->
                <div class="controlBar">
                    <i class="fa-solid fa-backward-fast previous"></i>
                    <i class="fa-solid fa-play play"></i>
                    <i class="fa-solid fa-circle-pause pause"></i>
                    <i class="fa-solid fa-forward-fast next"></i>
                </div>
    
            </div>
    
            <div class="playListContainer">
                <div class="list-header"> 
                    <i class="fa-solid fa-pen-to-square edit"></i>
                    <i class="fa-solid fa-trash-can delete"></i>
                </div>   
                <div class="innerPlayList"></div>  
            </div>        
        </div>
            
    </div>
    <script src="./js/track.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
